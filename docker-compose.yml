services:
  postgres:
    image: postgres:17-alpine
    container_name: restaurant_ledger_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: restaurant_user
      POSTGRES_PASSWORD: restaurant_pass_dev
      POSTGRES_DB: restaurant_ledger
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U restaurant_user -d restaurant_ledger"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - restaurant_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: restaurant_ledger_api
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql+asyncpg://restaurant_user:restaurant_pass_dev@postgres:5432/restaurant_ledger
      - API_DEBUG=true
      - API_TITLE=Restaurant Ledger & Payout System
      - API_VERSION=1.0.0
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./alembic:/app/alembic
      - ./tests:/app/tests
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - restaurant_network

networks:
  restaurant_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local